<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>TigerShop</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="up">
                <img src="bars-solid.svg" alt="burger" class="burger">
                <a href="#"><h1>TigerShop</h1></a>
                <div class="search">
                    <input type="text" class="searchInput" placeholder="Найти товар ...">
                    <button class="search-btn">Поиск</button>
                </div>
                <button class="cart-button" onclick="location.href='cart.html'">Корзина</button>
            </div>
            <div class="down">
                <nav class="navbar">
                    <ul class="navbar-list">
                        <li class="navbar-item">Главная</li>
                        <li class="navbar-item">Каталог</li>
                        <li class="navbar-item">Акции</li>
                        <li class="navbar-item">Контакты</li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="main-container">
            <aside class="filter">
                <ul class="category">
                    <h3>Выбор категории</h3>
                    <li><label><input type="checkbox"  name="category" value="electronics">Электроника</label></li>
                    <li><label><input type="checkbox"  name="category" value="appliances">Бытовая техника</label></li>
                    <li><label><input type="checkbox"  name="category" value="clothing">Одежда</label></li>
                    <li><label><input type="checkbox"  name="category" value="books">Книги</label></li>
                    <li><label><input type="checkbox"  name="category" value="furniture">Мебель</label></li>
                    <li><label><input type="checkbox"  name="category" value="kitchenware">Кухонная утварь</label></li>
                    <li><label><input type="checkbox"  name="category" value="cosmetics">Косметика</label></li>
                    <li><label><input type="checkbox"  name="category" value="music">Музыкальные инструменты</label></li>
                    <li><label><input type="checkbox"  name="category" value="fitness">Спортивные товары</label></li>
                    <li><label><input type="checkbox"  name="category" value="toys">Игрушки</label></li>
                </ul>
                <div class="rangePrice">
                    <h3>Цена: </h3>
                    <div class="rangePrice-container">
                        <div class="fromPrice">
                            <p>От: </p>
                            <input type="number" min="0" placeholder="Min" name="priceMin">
                        </div>
                        <div class="toPrice">
                            <p>До: </p>
                            <input type="number" min="10" placeholder="Max" name="priceMax">
                        </div>
                    </div>
                </div>
                <div class="sorting">
                    <p>Сортировать по:</p>
                    <select id="sort">
                        <option value="default">Сортировать (выбр.)</option>
                        <option value="price_asc">Цена (по возрастанию)</option>
                        <option value="price_desc">Цена (по убыванию)</option>
                        <option value="name_asc">Название (А-Я)</option>
                        <option value="name_desc">Название (Я-А)</option>
                    </select>
                </div>
            </aside>
            <section class="gallery"><!--products items--></section>
        </div>
    </main>
    <footer></footer>
    <script src="js/dataItems.js"></script>
    <script src="js/index.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/addToCart.js"></script>
</body>
</html>
